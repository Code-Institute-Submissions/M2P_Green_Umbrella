<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Get to know us - Contact us | Meet Dublin</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link rel="stylesheet" href="visual/style.css" type="text/css">
	<link rel="stylesheet" href="visual/walks.css" type="text/css">
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>

</head>

<body>
	<header class="container-fluid">
		<div class="heading-links">
			<div class="row no-gutters">
				<div class="col-12">
					<nav class="navbar navbar-light">
						<ul class="navbar mr-auto">
							<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="day_walks.html">Day
									Walks</a></li>
							<li class="nav-item"><a class="nav-link" href="night_walks.html">Night
									Walks</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<!--image architecture walk-->
	<section class="container-image-walk1">
		<div class="row row-mission">
			<div class="col-12 block-contact-mission ">
				<h3 class="contact-heading">Landmarks</h3>

				<p class="header-text"> Discover all of Dublin's best architecture and its secrets</p>
				<hr>

			</div>

		</div>
	</section>

	<!--blocks start-->
	<section class="card-deck">
		<div class="card">
			<div class="row">

				<div class="card-body">
					<h5 class="card-title">What will you see?</h5>

				</div>
			</div>
			<p class="card-text">MAP OF WALK 1
			</p>
			<div id="map"></div>


		</div>

		<div class="card">
			<div class="row">
				<div class="card-body">
					<h5 class="card-title">- Book this Walk -</h5>
				</div>
			</div>

			<!--contact form start-->
			<form onsubmit="return sendMail(this);">
				<div class="form-row">
					<div class="form-group col-md-10">
						<label for="inputName"></label>
						<input type="name" name="name" class="form-control" id="inputName" placeholder="Name" required>
                                    </div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-10">
							<label for="inputEmail"></label>
							<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                    </div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-10">
								<label for="inputNumber">&nbsp</label> 
                                <select id="inputNumber" class="form-control" name="number" required>
                    <option selected>Number of people</option>
                        <option value="0">&nbsp</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
							</div>
						</div>
                        <div class="form-row">
						<div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
							<input placeholder="Select date" type="text" id="inputDate" class="form-control" name="date" required>
							<i class="fa fa-calendar input-prefix" tabindex=0></i>
						</div>
                        </div>
						<div class="form-row">
							<div class="form-group col-md-10">
								<label for="TextArea">&nbsp</label>
								<textarea class="form-control" name="comment" id="TextArea" placeholder="Your comment" rows="3" required>
</textarea></div>
						</div>


						<button type="submit" class="btn-contact">Booking Request</button>
					</div>
			</form>
		</div>
		</div>
		</div>
		</div>
		</div>
	</section>

	<footer class="container-fluid">

		<div class="row footer-row">
			<div class="d-none d-sm-block">
				<div class="footer-links">
					<a class="nav-link" href="contact_about.html">
						<h5>About us - Contact</h5>
					</a>
				</div>

				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>

					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-pinterest" aria-hidden="true"></i>
							<span class="sr-only">Pinterest</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="#">
							<i class="fa fa-youtube" aria-hidden="true"></i>
							<span class="sr-only">YouTube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		</div>
	</footer>
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Xf5N92QWvn2mxQV8uC8CMDkgrRRnDqY&callback=initMap"
		type="text/javascript"></script>
	<script src="js/map.js"></script>
	<script src="js/booking_form.js"></script>
</body>

</html>
